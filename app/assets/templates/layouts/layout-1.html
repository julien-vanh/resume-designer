{% extends "layout-base.html" %}

{% block body %}

<table class="color-background1">
    <tr>
        {% if photo.content %}
            <td class="td-align-middle left" style="width: 20%;">
                {% include "photo.html" %}
            </td>
            
            <td class="padding td-align-middle" style="width: 35%;">
                {% include TITLE %}
            </td>
            
            <td class="padding td-align-middle right">
                <div class="color-background2 padding" style="border-radius: 16px;">
                {% include CONTACT %}
                </div>
            </td>
        {% else %}
            <td class="padding td-align-middle left" style="width: 55%;" colspan="2">
                {% include TITLE %}
            </td>
            
            <td class="padding td-align-middle right">
                <div class="color-background2 padding" style="border-radius: 16px;">
                    {% include CONTACT %}
                <div>
            </td>
        {% endif %}
    </tr>
</table>

<table>
    <tr>
        <td class="padding sides bottom" colspan="3">
            {% include "section.html" allSections %}
        </td>
    </tr>
</table>
        
{% endblock %}
