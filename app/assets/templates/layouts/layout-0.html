{% extends "layout-base.html" %}

{% block body %}

<table class="color-background1">
    <tr>
        {% if photo.content %}
            <td class="td-align-middle" style="width: 33%;">
                {% include "photo.html" %}
            </td>
            <td class="padding td-align-middle right">
                {% include TITLE %}
            </td>
        {% else %}
            <td class="padding td-align-middle sides" colspan="2">
                {% include TITLE %}
            </td>
        {% endif %}
    </tr>
</table>

<table class="color-background2">
    <tr>
        <td class="padding sides" colspan="2">
            {% include CONTACT %}
        </td>
    </tr>
</table>

<table>
    <tr>
        <td class="padding sides bottom" colspan="2">
            {% include "section.html" allSections %}
        </td>
    </tr>
    
</table>
        
{% endblock %}
