<div class="item-detailled">
    <div style="float: right; font-style: italic;">{{item.formattedDate}}</div>
    
    <div style="font-weight: bold;">
        <div style="font-size: 1em; text-transform: uppercase; color: {{itemColor}};">{{item.title}}</div>
        <div>{{item.company}}&nbsp;|&nbsp;{{item.address}}</div>
    </div>
    
    <div style="clear: right; padding-top: 0.25em; text-align: justify;">{{item.description}}</div>
</div>
