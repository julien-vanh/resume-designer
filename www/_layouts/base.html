<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>{% assign title_is_not_empty = page.title | is_not_empty %}{% if title_is_not_empty %}{{ page.title }} | {% endif %}{{ site.title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google" content="notranslate" />

        {% if page.description %}
        <meta name="description" content="{{page.description}}"/>
        {% endif %}

        {% if page.excerpt %}
        <meta name="description" content="{{page.excerpt}}"/>
        {% endif %}

        {% if page.noindex %}
        <meta name="robots" content="noindex" />
        {% endif %}

        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        
        {{ content }}
        <!-- Scripts -->
        <script src="{{ 'js/plugins.js' | relative_url }}"></script>
        <script src="{{ 'js/init.js' | relative_url }}"></script>
        <script src="{{ 'js/main.js' | relative_url }}"></script>
    </body> 
</html>
